<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Signup Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main-container home-page">
        <div class="content-overlay">
            <h1 class="app-title">Signup for Our App</h1>
            <form id="signupForm" onsubmit="showSuccessMessage(event)">
                <div class="form-step active" id="step-1">
                    <h2>Step 1: Basic Information</h2>
                    <label for="name">Name:</label>
                    <div class="input-container">
                        <input type="text" id="name" name="name" required>
                    </div>
                    <label for="email">Email:</label>
                    <div class="input-container">
                        <input type="email" id="email" name="email" required>
                    </div>
                    <button type="button" class="next-button" onclick="nextStep(2)">Next</button>
                </div>
                <div class="form-step" id="step-2">
                    <h2>Step 2: Personalize Your Experience</h2>
                    <label for="location">Location:</label>
                    <div class="input-container">
                        <input type="text" id="location" name="location">
                    </div>
                    <label for="interests">Interests:</label>
                    <div class="input-container">
                        <input type="text" id="interests" name="interests">
                    </div>
                    <button type="button" class="prev-button" onclick="prevStep(1)">Back</button>
                    <button type="button" class="next-button" onclick="nextStep(3)">Next</button>
                </div>
                <div class="form-step" id="step-3">
                    <h2>Step 3: Secure Your Account</h2>
                    <label for="password">Password:</label>
                    <div class="input-container">
                        <input type="password" id="password" name="password" required>
                    </div>
                    <label for="confirm-password">Confirm Password:</label>
                    <div class="input-container">
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="button" class="prev-button" onclick="prevStep(2)">Back</button>
                    <button type="submit" class="submit-button">Sign Up</button>
                </div>
            </form>
        </div>
    </div>

    <div id="successMessage" class="section">
        <div class="section-content">
            <img src="https://static.vecteezy.com/system/resources/previews/010/011/934/original/has-been-unlock-login-success-concept-illustration-flat-design-eps10-modern-graphic-element-for-landing-page-empty-state-ui-infographic-icon-vector.jpg" alt="Success Image" class="success-image">
            <h2>Sign Up Successful!</h2>
            <p>Welcome aboard! Start exploring now.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
